
<html>
<head>
  <meta charset="utf-8">
  <title>password</title>
</head>
<body>
  <div class="outer">
    <div class="container">
      <div class="panel">
        <p>enter password:</p>
        <input id="password" type="password">
        <p><button onclick="passwd()">Log in</button></p>
      </div>
    </div>
  </div>
</body>
<script>
  function passwd() {
      const v = document.getElementById("password").value;
      if(v == "admin123") {
          window.location.("https://amazonlaws.github.io/website/" + v + 	".html");
      }
      else {
          alert("Wrong password!");
      }
  }
</script>
</html>
